<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Collega html e css -->
    <link rel="stylesheet" href="css/style.css">  
    <!-- Collega html e font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Collega html e Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Titolo html -->
    <title>Document</title>
</head>
<body>
    
    <div id="root">

        <!-- SLIDER CONTAINER -->
        <div class="slider-container">

            <!-- slider carousel -->
            <div class="slider-carousel">

                <div class="arrow" @click="prevPhoto">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class="images">
                    <img :src="carouselImages[currentActiveImage]" alt="">
                </div>

                <div class="arrow" @click="nextPhoto">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>
            <!-- fine slider carousel -->

            <div class="circles">

                <span v-for="(image, index) in carouselImages" class="circle" :class="{ 'active': index == currentActiveImage }">
                    <i class="fas fa-circle"></i>
                </span>   
                   
            </div>

        </div>
        <!-- FINE SLIDER CONTAINER -->

    </div>

    <!-- Permette di usare jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Collega html a javascript -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
